<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Simulated conversations</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 8px;
            width: 70%;
        }
        form {
            margin-top: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        strong {
            color: #90caf9;
        }
        /* Style for the logout link */
        .logout-link {
            float: right; /* Puts it on the right side */
            margin-right: 20px; /* Adds some space from the edge */
            color: #ff6b6b; /* A distinct color for logout */
            text-decoration: none; /* No underline by default */
        }
        .logout-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Space between header and chat messages */
        }
    </style>

</head>
<body>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="logout-link">Logout</button>
        </form>
    <h2>Simulated conversations (Vegetarian or Vegan)</h2>
    <div>
        {% for msg in chat_history %}
            <p><strong>{{ msg.role|capfirst }}:</strong> {{ msg.content }}

            </p>
        {% endfor %}
    </div>
</body>
</html>
