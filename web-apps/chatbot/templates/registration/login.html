<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 8px;
            width: 10%;
        }
        button {
            background-color: #333;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        form {
            margin-top: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        strong {
            color: #90caf9;
        }
        /* Style for the logout link */
        .logout-link {
            float: right; /* Puts it on the right side */
            margin-right: 20px; /* Adds some space from the edge */
            color: #ff6b6b; /* A distinct color for logout */
            text-decoration: none; /* No underline by default */
        }
        .logout-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Space between header and chat messages */
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="logout-link">Logout</button>
    </form>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if user.is_authenticated %}
        <p>You are already logged in as {{ user.username }}. 
    {% endif %}
</body>
</html>
